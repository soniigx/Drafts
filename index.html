<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonia Q. | Portfolio</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!--Image Header -->
    <section id="banner-image">
      <div id="container-image">
        <img
          class="pink-dye"
          src="/images/pink-dye.jpg"
          alt="Pink dye Scenery"
        />
        <div class="centered">My Blog</div>
      </div>
    </section>
    <!--Banner Section -->
    <section id="about-me">
      <nav>
        <div class="nav__background">
          <!--Toggle for Small Screens -->
          <ul>
            <div class="navbar__toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </ul>
          <!--Navbar -->
          <ul class="navbar__menu">
            <li><a href="#" class="active top-nav">Home</a></li>
            <li><a href="#" class="top-nav">About</a></li>
            <li><a href="#" class="top-nav">Posts</a></li>
            <li><a href="#" class="top-nav">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!--Enters Top Section -->
        <div class="top-post row">
          <div class="top-post__container">
            <figure class="top-post__picture--mask">
              <img
                src="/images/kuropan.png"
                class="top-post__picture"
                alt="A cat named Kuropan posing with her bat costume beautifully"
              />
            </figure>
            <section class="top-post__entry dock">
                <h1 class="top-post__title">
                    My Cat <span class="text--pink">Kuropan</span>
                </h1>
                <!--Enters Top Sub -->
                <div class="top-post__subtitle">
                    <span class="first-line">
                        By
                        <span class="author">
                            <a href="#" class="author">Sonia Q.</a>
                        </span>
                    </span>
                    <!--Enters Top Date-->
                    <span class="posted-on">
                        <span class="date-posted"></span>
                        <time class="entry-date published" datetime=>"October 29th, 2022"</time>
                    </span>
                </div>
            </section>
          </div>
        </div>
    </section>
  </body>
</html>
